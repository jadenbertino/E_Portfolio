<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/ba6fc831d0.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <section id="landing">
    <nav>
      <figure class="nav__logo">
        <img src="./assets/logo-full-black-crop.png" alt="">
      </figure>

      <ul class="nav__links--list">
        <li class="nav__links--list-item">
          <a href="#" class="nav__links--anchor">
            About
          </a>
        </li>
        <li class="nav__links--list-item">
          <a href="#" class="nav__links--anchor">
            Projects
          </a>
        </li>
        <li class="nav__links--list-item">
          <a href="#" class="nav__links--anchor">
            Contact
          </a>
        </li>
        <li class="nav__links--list-item">
          <a href="#" class="nav__links--anchor">
            <i class="fa-solid fa-circle-half-stroke fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="header__container">
        <h1 class="header__title">
          Hey,<br>
          <span class="orange">I'm Jaden.</span>
        </h1>
        <p class="header__para">
          I'm a <span class="orange bold">Frontend Software Engineer</span>
          with a strong passion for building web applications with great user experiences.<br>
          Here's a bit more <span class="orange bold">about me.</span>
        </p>
        <div class="social__list">
          <a href="#" class="social__btn">
            <i class="fa-brands fa-linkedin-in social__icon"></i>
          </a>
          <a href="#" class="social__btn">
            <i class="fa-brands fa-github social__icon"></i>
          </a>
          <a href="#" class="social__btn">
            <i class="fas fa-file-pdf social__icon"></i>
          </a>
        </div>
      </div>
    </header>
  </section>

</html>
